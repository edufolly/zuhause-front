<div ng-show="!full" layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>

<md-grid-list
    md-cols-xs="1" md-cols-sm="1" md-cols-md="4" md-cols-gt-md="4"
    md-row-height="14em" md-gutter="10px">

    <md-grid-tile ng-repeat="(key, value) in full">
        <md-card class="full-width" md-theme="default">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">
                        <md-icon md-svg-icon="img/icons/ic_place_24px.svg" ng-class="{'online': value.online, 'offline': !value.online}"></md-icon>
                        {{value.name}}</span>
                    <span class="md-subhead">{{value.mac}}</span>
                    <span class="md-subhead">{{value.ip}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media"></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-fab md-mini md-primary" aria-label="Settings" ng-show="(value.idRule > -1)">
                    <md-icon md-svg-icon="img/icons/ic_pause_24px.svg"
                             ng-hide="value.paused" ng-click="pause(value)"></md-icon>
                    <md-icon md-svg-icon="img/icons/ic_play_arrow_24px.svg"
                             ng-show="value.paused" ng-click="play(value)"></md-icon>
                </md-button>
                <md-button class="md-fab md-mini md-primary" aria-label="Add" ng-click="device(value)">
                    <md-icon md-svg-icon="img/icons/ic_more_horiz_24px.svg"></md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </md-grid-tile>
</md-grid-list>
