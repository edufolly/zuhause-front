<ol class="breadcrumb visible-sm visible-xs">
    <li><a href="/#/wifi">Wi-Fi</a></li>
    <li class="active">Device</li>
</ol>
<h3 class="text-center" ng-hide="device">Dispositivo n√£o encontrado.</h3>
<div ng-show="device">
    <h3 class="text-center">{{device.name}}</h3>
    <h4 class="text-center">{{device.mac}}</h4>
    <p class="text-center">
        <i class="fa fa-2x fa-globe" ng-class="{'green': device.online, 'red': !device.online}"></i>
        <i class="fa fa-2x fa-flag" ng-class="{'green': (device.idHost > -1), 'red': !(device.idHost > -1)}"></i>
        <i class="fa fa-2x fa-pause" ng-class="{'green': (device.idRule > -1), 'red': !(device.idRule > -1)}"></i>
    </p>
    <div class="row">
        <div class="col-md-12" ng-hide="(device.idRule > -1)">
            <button class="btn btn-primary btn-block" ng-click="ruleCreate()"><i class="fa fa-plus"></i> Criar Regra</button>
        </div>
        <div class="col-md-12" ng-show="(device.idRule > -1)">
            <button class="btn btn-warning btn-block" ng-click="pause()" ng-hide="device.paused">
                <i class="fa fa-pause"></i> Pausar
            </button>
            <button class="btn btn-success btn-block" ng-click="play()" ng-show="device.paused">
                <i class="fa fa-play"></i> Ativar
            </button>
        </div>
    </div>
</div>
